swagger: '2.0'
info:
  version: "1.0.0"
  title: "1.0.0"
paths:
definitions:
  Pet:
    discriminator: petType
    properties:
      name:
        type: string
      petType:
        type: string
    required:
    - name
    - petType
  Cat:
    description: A representation of a cat
    allOf:
    - $ref: '#/definitions/Pet'
    - properties:
        huntingSkill:
          type: string
          description: The measured skill for hunting
          default: lazy
          enum:
          - clueless
          - lazy
          - adventurous
          - aggressive
      required:
      - huntingSkill
  Dog:
    description: A representation of a dog
    allOf:
    - $ref: '#/definitions/Pet'
    - properties:
        packSize:
          type: integer
          format: int32
          description: the size of the pack the dog is from
          default: 0
          minimum: 0
      required:
      - packSize
  Labrador:
    description: A concrete implementation of a dog
    allOf:
    - $ref: '#/definitions/Dog'
    - properties:
        cuteness:
          type: integer
          format: int32
          description: the cuteness of the animal in percent
          default: 50
          minimum: 0
      required:
      - cuteness
  CatNDog:
    description: Both dog and cat at the same time
    allOf:
    - $ref: '#/definitions/Dog'
    - $ref: '#/definitions/Cat'
  Zoo:
    description: Many tiers
    properties:
      tiers:
        type: array
        items:
          $ref: '#/definitions/Pet'

