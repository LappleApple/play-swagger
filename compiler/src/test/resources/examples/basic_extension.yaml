definitions:
  ErrorModel:
    description: Basic error model
    type: object
    required:
    - message
    - code
    properties:
      message:
        description: The text of the error message
        type: string
      code:
        description: The error code
        type: integer
        minimum: 100
        maximum: 600
  ExtendedErrorModel:
    description: Extended error model
    allOf:
    - $ref: '#/definitions/ErrorModel'
    - type: object
      required:
      - rootCause
      properties:
        rootCause:
          type: string